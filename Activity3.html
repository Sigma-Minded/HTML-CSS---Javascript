<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
 <p id="demo">Error will be displayed here!!</p>
 <script>
 let a = prompt("Enter the number 1: ");
 let b = prompt("Enter the number 2: ");

 a=parseInt(a);
 b=parseInt(b);

 try {
 let c = prompt("Enter the task to perform (1-3): ");

 switch (c) {
 case "1":
 let sum = Number(a) + Number(b);
 if (sum==0) throw "is 0";
 document.write(sum);
 break;
 case "2":
 let mul = Number(a) * Number(b);
 if(mul<0) throw "is negative";
 document.write(mul);
 break;
 case "3":
 let div = Number(a) / Number(b);
 if (b == 0) throw "denominator is 0";
 document.write(div);
 break;
 default:
 document.write("Invalid Choice");
 }
 } 
 catch (err) {
 document.getElementById("demo").innerHTML = ("The following error : " + err);
 }
 </script>
</body>
</html>
