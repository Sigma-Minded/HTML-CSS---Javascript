<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        class Employee{
            constructor(id,name){
                this.id=id;
                this.name=name;
            }
            detail()
            {
                document.writeln(this.id+" "+this.name+"<br>")
            }
        }
        var e1=new Employee(101,"Vinod Singh");
        var e2=new Employee(102,"Vijay Gupta");
        e1.detail();
        e2.detail();
    </script>
    
</body>
</html>
