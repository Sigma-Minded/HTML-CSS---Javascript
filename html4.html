<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Bike
        {
            constructor(comapany)
            {
                this.comapany="Honda";
            }
        }
        class Vehicle extends Bike
        {
            constructor(name,price)
            {
                super();
                this.name=name;
                this.price=price;
            }

        }
        var v=new Vehicle("Shine",70000);
        document.write(v.comapany+"  "+v.name+"  "+v.price);
    </script>
</body>
</html>
